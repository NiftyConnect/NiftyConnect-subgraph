specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NiftyConnectExchange
    network: bsc
    source:
      address: "0xB3f5b22Abfe3d441034976512ce9715D553AD60b"
      abi: NiftyConnectExchange
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - OrderApprovedPartOne
        - OrderApprovedPartTwo
        - OrderCancelled
        - OrdersMatched
        - NonceIncremented
        - OwnershipRenounced
        - OwnershipTransferred
      abis:
        - name: NiftyConnectExchange
          file: ./abis/NiftyConnectExchange.json
      eventHandlers:
        - event: OrderApprovedPartOne(indexed bytes32,address,indexed address,address,indexed address,uint8,uint8,address,uint256,bytes32)
          handler: handleOrderApprovedPartOne
        - event: OrderApprovedPartTwo(indexed bytes32,bytes,bytes,address,bytes,address,uint256,uint256,uint256,uint256,uint256,bool)
          handler: handleOrderApprovedPartTwo
        - event: OrderCancelled(indexed bytes32)
          handler: handleOrderCancelled
        - event: OrdersMatched(bytes32,bytes32,indexed address,indexed address,uint256,indexed bytes32)
          handler: handleOrdersMatched
        - event: NonceIncremented(indexed address,uint256)
          handler: handleNonceIncremented
        - event: OwnershipRenounced(indexed address)
          handler: handleOwnershipRenounced
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/mapping.ts
